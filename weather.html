<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - IKB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .back-btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        .search-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .search-btn:hover {
            opacity: 0.9;
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .weather-container {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .weather-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name {
            text-align: center;
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .weather-main {
            text-align: center;
            margin-bottom: 2rem;
        }

        .weather-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .weather-desc {
            font-size: 1.3rem;
            color: #666;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .detail-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2rem;
            padding: 2rem;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .info-note {
            background: #d1ecf1;
            color: #0c5460;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-box {
                flex-direction: column;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="projects.html" class="back-btn">‚Üê Back to Projects</a>
        
        <h1>üå§Ô∏è Weather App</h1>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., Kathmandu, London, Tokyo)"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="search-btn" onclick="getWeather()" id="searchBtn">Search</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="info-note">
                üí° This is a demo template. To make it fully functional, you need to get a free API key from <strong>OpenWeatherMap</strong> and replace it in the code.
            </div>
        </div>

        <div class="loading" id="loading">
            <p>üîç Fetching weather data...</p>
        </div>

        <div class="weather-container" id="weatherContainer">
            <h2 class="city-name" id="cityName"></h2>
            
            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="weather-desc" id="weatherDesc"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üìä</div>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key
        // Get free API key at: https://openweathermap.org/api
        const API_KEY = 'YOUR_API_KEY_HERE';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        }

        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            // Hide previous results and errors
            hideError();
            hideWeather();
            
            // Show loading
            showLoading();

            // If API key is not set, show demo data
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                setTimeout(() => {
                    hideLoading();
                    showDemoData(city);
                }, 1000);
                return;
            }

            try {
                const response = await fetch(`${API_URL}?q=${city}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                hideLoading();
                displayWeather(data);
                
            } catch (error) {
                hideLoading();
                showError('City not found. Please check the spelling and try again.');
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('weatherDesc').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;

            // Set weather icon based on condition
            const weatherIcon = getWeatherIcon(data.weather[0].main);
            document.getElementById('weatherIcon').textContent = weatherIcon;

            showWeather();
        }

        function showDemoData(city) {
            // Demo data for testing without API key
            const demoData = {
                name: city.charAt(0).toUpperCase() + city.slice(1),
                country: 'XX',
                temp: Math.floor(Math.random() * 15) + 15, // Random temp between 15-30¬∞C
                description: 'Partly cloudy',
                humidity: Math.floor(Math.random() * 30) + 50, // Random 50-80%
                windSpeed: (Math.random() * 5 + 2).toFixed(1), // Random 2-7 m/s
                feelsLike: Math.floor(Math.random() * 15) + 15,
                pressure: Math.floor(Math.random() * 50) + 1000,
                condition: 'Clouds'
            };

            document.getElementById('cityName').textContent = `${demoData.name}, ${demoData.country}`;
            document.getElementById('temperature').textContent = `${demoData.temp}¬∞C`;
            document.getElementById('weatherDesc').textContent = demoData.description;
            document.getElementById('humidity').textContent = `${demoData.humidity}%`;
            document.getElementById('windSpeed').textContent = `${demoData.windSpeed} m/s`;
            document.getElementById('feelsLike').textContent = `${demoData.feelsLike}¬∞C`;
            document.getElementById('pressure').textContent = `${demoData.pressure} hPa`;

            const weatherIcon = getWeatherIcon(demoData.condition);
            document.getElementById('weatherIcon').textContent = weatherIcon;

            showWeather();
        }

        function getWeatherIcon(condition) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Haze': 'üå´Ô∏è'
            };
            return icons[condition] || 'üå§Ô∏è';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
        }

        function showWeather() {
            document.getElementById('weatherContainer').classList.add('show');
        }

        function hideWeather() {
            document.getElementById('weatherContainer').classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('searchBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('searchBtn').disabled = false;
        }

        // Load weather for default city on page load (demo)
        window.addEventListener('load', () => {
            document.getElementById('cityInput').value = 'Kathmandu';
            setTimeout(() => {
                getWeather();
            }, 500);
        });
    </script>
</body>
</html>
